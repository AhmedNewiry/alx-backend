<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Home') }}</title>
</head>
<body>
    <h1>{{ _('Welcome to Holberton') }}</h1>
    <p>
        {% if g.user %}
            {{ _('You are logged in as %(username)s.', username=g.user['name']) }}
        {% else %}
            {{ _('You are not logged in.') }}
        {% endif %}
    </p>
    <p>
        {{ _('Current timezone: %(timezone)s', timezone=pytz.timezone(request.cookies.get('timezone', 'UTC')).zone) }}
    </p>
</body>
</html>
